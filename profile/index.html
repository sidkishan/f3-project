<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <p>Meshop</p>
      <a href="../shop/index.html">Shop</a>
    </header>
    <section id="edit-profile">
      <h1>My Profile</h1>
      <p id="fname">First Name:</p>
      <p id="lname">Last Name:</p>
      <input type="text" placeholder="First Name" id="firstname" />
      <input type="text" placeholder="Last Name" id="lastname" />
      <button class="edit-btn" id="change-name">Save Info</button>

      <h1>Edit Password</h1>
      <input type="text" placeholder="Old passoword" id="old-pass" />
      <input type="text" placeholder="New password" id="new-pass" />
      <input
        type="text"
        placeholder="Confirm new password"
        id="confirm-new-pass"
      />
      <button class="edit-btn" id="change-password">Change Password</button>
      <button class="edit-btn" style="padding:10px 75px 10px 75px">
        Logout
      </button>
    </section>
  </body>
</html>
